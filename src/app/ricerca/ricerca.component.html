<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #ricercaForm="ngForm">
      <div class="form-group">
        <label for="codice">Codice</label>
        <input type="text" [(ngModel)]="carta.codice" 
          class="form-control" 
          id="codice" 
          name="codice" 
          placeholder="Scrivi il tuo codice"
          required #codice="ngModel">
      <div [hidden]="!codice.pristine" class="alert alert-danger">il codice Ã¨ richiesto</div>
      </div>
      <button type="submit" [disabled]="!ricercaForm.form.valid" 
        class="btn btn-info">Submit</button>
    </form>
  </div>
</div>

<div class="card my-5">
  <div class="card-body">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Nome</th>
          <th scope="col">Condizioni</th>
          <th scope="col">Codice</th>
          <th scope="col">Prezzo</th>
          <th scope="col">Gradata</th>
          <th scope="col">data</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let carta of carte">
          <td>{{ carta.id }}</td>
          <td>{{ carta.nome }}</td>
          <td>{{ carta.condizioni }}</td>
          <td>{{ carta.codice }}</td>
          <td>{{ carta.prezzo }}</td>
          <td>{{ carta.gradata }}</td>
          <td>{{ carta.giorno }}/ {{ carta.mese }} / {{ carta.anno }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
